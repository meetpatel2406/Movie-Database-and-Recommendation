{% extends 'base.html' %} 
{% block content %}
<h1 style="text-align: center;">Search Any Movie Here</h1>
<hr>
<div style="width: 100%; text-align: center; display: flex; justify-content: center;">
    <form action="" method="post" style="text-align: center; display: flex; flex-direction: column; width: 20%; justify-content: center;">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit" style="border: 1px solid black; background-color: black; color: white; border-radius: 6px; text-align: center;">
    </form>
</div>

<div  style=" display: flex; flex-wrap: wrap; text-align: center; justify-content: center; padding: 10px;">
    {% for i in results %}
    <p style="display: flex; flex-direction: column; justify-content: center; text-align: center;">
        <img src="https://image.tmdb.org/t/p/w500/{{ i.poster_path }}"  />
        <a href="{% url 'display' i.id %}" style="text-decoration: none; font-size: 20px;">{{ i.title}}</a>
    </p>
    {% endfor %}
 
</div>
{% endblock content %}
